{% extends "core/base.html" %}
{% load static %}
{% block title %}Contact| EduShelf{% endblock title %}
  {% block extra_head %}
  <link rel="stylesheet" href="{% static 'core/css/contact.css' %}">
  {% endblock %}

{% block content %}

  <main>
    <h2>Contact Form</h2>
    <p>Get in touch with us!</p>

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label class="required">Name:</label>
        <div class="name-fields">
          <div>
            <label for="first-name">First*</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div>
            <label for="last-name">Last*</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="required">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="subject" class="required">I would like to talk with someone about:</label>
        <select id="subject" name="subject" required>
          <option value="">Please select</option>
          <option value="account">Account Issues</option>
          <option value="borrowing">Borrowing Questions</option>
          <!-- <option value="technical">Technical Support</option> -->
          <option value="feedback">Feedback/Suggestions</option>
          <option value="other">Other</option>
        </select>
      </div>

     

      <div class="form-group">
        <label for="message">Please let us know your message:</label>
        <textarea id="message" name="message" rows="5"></textarea>
      </div>

      <button type="submit">SUBMIT FORM</button>
    </form>
  </main>

{% endblock %}
