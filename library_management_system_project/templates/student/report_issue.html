{% extends 'student/base.html' %}

{% load static %}

{% block title %}Student Dashboard | EduShelf{% endblock title %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'student/css/report_issue.css' %}">
{% endblock extra_head %}

{% block content %} 

      <section class="p-6 bg-gray-100 rounded-lg shadow-md report-issue-container">
          <h1 class="text-2xl font-bold mb-4 text-gray-800">Report an Issue</h1>
          <form action="/submit-issue" method="POST" enctype="multipart/form-data" class="space-y-6 bg-white p-6 rounded-md shadow">
              
              <!-- Student Information -->
              <div>
                  <label for="studentName" class="block text-sm font-medium text-gray-700">Name</label>
                  <input type="text" id="studentName" name="studentName" required class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <div>
                    <label for="studentId" class="block text-sm font-medium text-gray-700">Student ID</label>
                    <input type="text" id="studentId" name="studentId" class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <!-- Issue Details -->
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700">Issue Category</label>
                    <select id="category" name="category" required class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Select a category</option>
                        <option value="book">Book not found</option>
                        <!-- <option value="system">System error</option> -->
                        <option value="fine">Late fine dispute</option>
                        <!-- <option value="suggestion">Suggestion</option> -->
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                    <input type="text" id="subject" name="subject" required class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="description" name="description" rows="5" required class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
                
                <!-- File Upload -->
                <div>
                    <label for="screenshot" class="block text-sm font-medium text-gray-700">Upload Screenshot (optional)</label>
                    <input type="file" id="screenshot" name="screenshot" class="mt-1 w-full border-gray-300 rounded-md shadow-sm">
                </div>
                
                <!-- Buttons -->
                <div class="flex justify-end gap-4">
                    <button type="reset" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Reset</button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Submit Issue</button>
                </div>
                
            </form>
      </section>
    
{% endblock content %}
