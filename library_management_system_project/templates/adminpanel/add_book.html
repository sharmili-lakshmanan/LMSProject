{% extends 'adminpanel/base.html' %}
{% load static %}

{% block title %}Add Book | EduShelf{% endblock title %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'adminpanel/css/add_book.css' %}" />
{% endblock extra_head %}
{% block content %}

<div class="main-content">
  <div class="page-header">
    <h1>Add Book </h1>

  </div>

  <div class="add-book-container">
    <!-- Left: Image -->
    <div class="book-preview">
      <img src="{% static 'adminpanel/images/add book.jpeg' %}" alt="Book Cover">
    </div>

    <!-- Right: Form -->
    <form class="book-form" method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group">
        <label>BOOK ID (auto-generated)</label>
        <input type="text" value="Auto Generated" disabled>
      </div>

      <div class="form-group">
        <label>Author Name</label>
        <input type="text" name="author" placeholder="Author name">
      </div>

      <div class="form-group full-width">
        <label>Book Title *</label>
        <input type="text" name="title" placeholder="Enter Book Title">
      </div>

      <div class="form-group full-width">
        <label>Description *</label>
        <textarea name="description" placeholder="Enter Description"></textarea>
      </div>

      <div class="form-group">
        <label>Category *</label>
        <input type="text" name="category" placeholder="Enter Category">
      </div>

      <div class="form-group">
        <label>Quantity *</label>
        <input type="number" name="quantity" placeholder="Enter Quantity">
      </div>

      <div class="form-group">
        <label>Upload Book Img</label>
        <input type="file" name="cover_image">
      </div>

      <button class="btn-submit" type="submit">Add Book</button>
    </form>

  </div>
</div>

{% endblock content %}
{% block extra_js %}
{% endblock extra_js %}
