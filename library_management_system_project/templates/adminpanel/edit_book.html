{% extends "adminpanel/base.html" %}
{% load static %}

{% block title %}Admin Dashboard | EduShelf{% endblock title %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'adminpanel/css/edit_book.css' %}">
{% endblock extra_head %}
{% block content %}

<div class="main-content-div">
  <div class="page-header">
    <h1>Edit Book </h1>
    <!-- <div class="breadcrumb">Home > Add Book</div> -->
  </div>

  <div class="add-book-container">
    <!-- Left: Image -->
    <div class="book-preview">
      <img src="{% static 'adminpanel/images/edit book.jpeg' %}" alt="Book Cover">
    </div>

    <!-- Right: Form -->
    <form class="book-form">
      <div class="form-group">
        <label>ISBN *</label>
        <input type="text" placeholder="Enter ISBN">
      </div>
      <div class="form-group">
        <label>Author Name</label>
        <input type="text" placeholder="Author name">
      </div>

      <div class="form-group full-width">
        <label>Book Title *</label>
        <input type="text" placeholder="Enter Book Title">
      </div>

      <div class="form-group">
        <label>Category *</label>
        <input type="text" placeholder="Enter Category">
      </div>
      <div class="form-group">
        <label>Publisher</label>
        <input type="text" placeholder="Enter Publisher">
      </div>

      <div class="form-group full-width">
        <label>Google Book URL</label>
        <input type="text" placeholder="Enter Google Book URL">
      </div>

      <div class="form-group">
        <label>Upload Book Img</label>
        <input type="file">
      </div>
      <div class="form-group">
        <label>Upload PDF</label>
        <input type="file">
      </div>

      <div class="form-group">
        <label>Price</label>
        <input type="text" placeholder="Enter Price">
      </div>
      <div class="form-group">
        <label>Quantity *</label>
        <input type="text" placeholder="Enter Quantity">
      </div>

      <button class="btn-submit" type="submit">Add Book</button>
    </form>
  </div>
</div>
{% endblock content %}

{% block extra_js %}
{% endblock extra_js %}
