        <form method="POST" class="student-form">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" name="full_name" id="full_name" required>
                </div>
                <div class="form-group">
                    <label for="admission_number">Admission Number</label>
                    <input type="text" name="admission_number" id="admission_number" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="course">Course</label>
                    <input type="text" name="course" id="course" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" name="year" id="year" required>
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" name="department" id="department" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="admission_year">Admission Year</label>
                    <input type="number" name="admission_year" id="admission_year" required>
                </div>
                <div class="form-group">
                    <label for="passout_year">Passout Year</label>
                    <input type="number" name="passout_year" id="passout_year" required>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="phone_number">Phone Number</label>
                <input type="text" name="phone_number" id="phone_number" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Student
                </button>
                <button type="reset" class="btn btn-secondary">
                    <i class="fas fa-undo"></i> Reset Form
                </button>
            </div>
        </form>
