
{% extends "adminpanel/base.html" %}
{% load static %}

{% block title %}Admin Dashboard | EduShelf{% endblock title %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'adminpanel/css/update_admin_profile.css' %}">
{% endblock extra_head %}
{% block content %}

      <!-- Main Content -->
      <div class="col-md-9 p-4 admin-profile">
        <h1>Update Admin Profile</h1>
        <hr>
        <form>
          <div class="row">
            <div class="col-md-4 text-center">
              <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="img-fluid rounded" style="max-width: 200px;">
            </div>
            <div class="col-md-8">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" value="John">
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" value="Dsouza">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" value="andprogrammer007@gmail.com">
              </div>
              <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" value="9876543210">
              </div>
              <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" value="9/a, National Compound, S V Road, Dahisar (east)">
              </div>
              <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" value="Mumbai">
              </div>
              <div class="form-group">
                <label>State</label>
                <select class="form-control">
                  <option selected>Maharashtra</option>
                </select>
              </div>
              <div class="form-group">
                <label>Zip</label>
                <input type="text" class="form-control" value="400068">
              </div>
              <button type="submit" class="btn btn-primary mt-2">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock content %}

{% block extra_js %}
{% endblock extra_js %}
